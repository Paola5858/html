<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bryan Adams - Heaven</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body style="background:linear-gradient(180deg,#1a1a1a,#2c2c2c);color:#e0e0e0;font-family:'Poppins',sans-serif;text-align:center;margin:0;padding:0;min-height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center;">
  <header style="background:linear-gradient(135deg,#4a0e4e,#2c1810);padding:30px;box-shadow:0 4px 15px rgba(0,0,0,0.5);width:100%;max-width:800px;border-radius:10px;margin-bottom:20px;">
    <h1 style="margin:0;font-size:2.5rem;text-transform:uppercase;color:#d4af37;text-shadow:0 2px 4px rgba(0,0,0,0.7);">Bryan Adams - Heaven</h1>
  </header>
  <section class="conteudo" style="padding:40px;max-width:800px;background:rgba(42,42,42,0.8);border-radius:15px;box-shadow:0 8px 25px rgba(0,0,0,0.5);margin:20px;">
    <p style="font-size:1.2rem;line-height:1.6;margin-bottom:30px;color:#c0c0c0;">“Heaven” é uma das músicas mais icônicas de Bryan Adams. Lançada em 1985, ela fala sobre amor, nostalgia e esperança — um verdadeiro clássico do rock romântico.</p>
    <img src="imagem.png" alt="Pôster de Bryan Adams" style="width:300px;border-radius:15px;box-shadow:0 8px 25px rgba(74,14,78,0.5);transition:transform 0.4s ease,box-shadow 0.4s ease;margin-bottom:30px;" onmouseover="this.style.transform='scale(1.05)';this.style.boxShadow='0 12px 35px rgba(74,14,78,0.7)';" onmouseout="this.style.transform='scale(1)';this.style.boxShadow='0 8px 25px rgba(74,14,78,0.5)';">
    <br>
    <button style="background:linear-gradient(135deg,#4a0e4e,#2c1810);color:#d4af37;border:2px solid #d4af37;padding:15px 30px;border-radius:25px;cursor:pointer;font-size:1.1rem;font-weight:600;transition:all 0.3s ease;text-transform:uppercase;letter-spacing:1px;" onmouseover="this.style.background='linear-gradient(135deg,#2c1810,#4a0e4e)';this.style.transform='translateY(-3px)';this.style.boxShadow='0 6px 20px rgba(212,175,55,0.4)';" onmouseout="this.style.background='linear-gradient(135deg,#4a0e4e,#2c1810)';this.style.transform='translateY(0)';this.style.boxShadow='none';">Ouvir agora</button>
  </section>
  <footer style="margin-top:30px;font-size:0.9rem;opacity:0.7;color:#a0a0a0;padding:20px;width:100%;max-width:800px;">
    <p>Desenvolvido por Paola — versão CSS Inline</p>
  </footer>
</body>
</html>
