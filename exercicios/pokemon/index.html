<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokÃ©Dex Moderna</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-gradient-start: #667eea;
            --bg-gradient-end: #764ba2;
            --glass-bg: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.25);
            --text-primary: #1a1a1a;
            --text-secondary: #666;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-gradient-start: #1a1a2e;
                --bg-gradient-end: #16213e;
                --glass-bg: rgba(255, 255, 255, 0.08);
                --glass-border: rgba(255, 255, 255, 0.15);
                --text-primary: #f5f5f5;
                --text-secondary: #b0b0b0;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            color: var(--text-primary);
            padding: 2rem 1rem;
        }

        .container {
            max-width: 500px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 2rem;
            letter-spacing: -0.5px;
        }

        .glass {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .search-section {
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .input-group input {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 16px;
            padding: 0.75rem 1.25rem;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        @media (prefers-color-scheme: dark) {
            .input-group input {
                background: rgba(255, 255, 255, 0.12);
                color: var(--text-primary);
            }
            .input-group input::placeholder {
                color: var(--text-secondary);
            }
        }

        .input-group input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .btn-modern {
            background: rgba(255, 255, 255, 0.95);
            color: #667eea;
            border: none;
            border-radius: 16px;
            padding: 0.75rem 2rem;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            cursor: pointer;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        .btn-modern:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            background: rgba(255, 255, 255, 1);
        }

        .btn-modern:active:not(:disabled) {
            transform: translateY(-1px);
        }

        .btn-modern:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-secondary-modern {
            background: rgba(255, 255, 255, 0.15);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn-secondary-modern:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.25);
            color: white;
        }

        #card-pokemon {
            padding: 2rem;
            animation: fadeInScale 0.5s ease;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        #poke-img {
            width: 100%;
            max-width: 280px;
            height: auto;
            margin: 0 auto;
            display: block;
            filter: drop-shadow(0 8px 16px rgba(0, 0, 0, 0.15));
        }

        .poke-name {
            font-size: 2rem;
            font-weight: 700;
            text-transform: capitalize;
            margin: 1.5rem 0 0.5rem;
            letter-spacing: -0.5px;
        }

        .poke-id {
            font-size: 1.1rem;
            color: var(--text-secondary);
            font-weight: 500;
            margin-bottom: 1.5rem;
        }

        .type-badge {
            display: inline-block;
            padding: 0.4rem 1rem;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            margin: 0.25rem;
            color: white;
            letter-spacing: 0.5px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--glass-border);
        }

        .stat-item {
            text-align: center;
        }

        .stat-label {
            font-size: 0.85rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            margin-top: 0.25rem;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 2rem auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            background: rgba(239, 68, 68, 0.15);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fee;
            padding: 1rem 1.5rem;
            border-radius: 16px;
            margin-top: 1.5rem;
            font-weight: 500;
        }

        .d-none {
            display: none !important;
        }

        /* AnimaÃ§Ã£o revelaÃ§Ã£o estilo anime */
        @keyframes pokeReveal {
            0% {
                opacity: 0;
                transform: scale(0) rotate(-180deg);
                filter: brightness(0);
            }
            50% {
                transform: scale(1.2) rotate(10deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0);
                filter: brightness(1);
            }
        }

        .reveal-animation {
            animation: pokeReveal 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        /* Contador */
        .counter-badge {
            background: rgba(255, 255, 255, 0.2);
            padding: 0.5rem 1rem;
            border-radius: 16px;
            font-weight: 600;
            margin-bottom: 1rem;
            display: inline-block;
        }

        /* HistÃ³rico */
        .history-section {
            padding: 1.5rem;
            margin-top: 1.5rem;
            max-height: 300px;
            overflow-y: auto;
        }

        .history-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 0.75rem 1rem;
            border-radius: 12px;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .history-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
        }

        .history-img {
            width: 40px;
            height: 40px;
            object-fit: contain;
        }

        .history-info {
            flex: 1;
            text-align: left;
        }

        .history-name {
            font-weight: 600;
            text-transform: capitalize;
            font-size: 0.95rem;
        }

        .history-id {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }
    </style>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container text-center">
        <h1>ðŸŽ® PokÃ©Dex</h1>
        
        <div class="glass search-section">
            <div class="input-group mb-3">
                <input type="text" id="search-input" class="form-control" placeholder="Nome ou ID do PokÃ©mon" onkeypress="if(event.key==='Enter') buscarPokemon()">
            </div>
            <div class="d-flex gap-2 flex-wrap justify-content-center">
                <button class="btn-modern" onclick="buscarPokemon()" id="btn-buscar">Buscar</button>
                <button class="btn-modern btn-secondary-modern" onclick="sortearPokemon()" id="btn-sortear">Sortear</button>
                <button class="btn-modern btn-secondary-modern" onclick="limpar()" id="btn-limpar">Limpar</button>
            </div>
        </div>

        <div id="loading" class="d-none">
            <div class="spinner"></div>
        </div>

        <div id="error" class="error-message d-none"></div>

        <div class="counter-badge">
            ðŸŽ¯ Capturados: <span id="contador">0</span>
        </div>

        <div id="card-pokemon" class="glass d-none">
            <img id="poke-img" src="" alt="PokÃ©mon">
            <h2 class="poke-name" id="poke-nome"></h2>
            <p class="poke-id">#<span id="poke-id"></span></p>
            <div id="poke-tipos"></div>
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-label">Altura</div>
                    <div class="stat-value" id="poke-altura"></div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Peso</div>
                    <div class="stat-value" id="poke-peso"></div>
                </div>
            </div>
        </div>

        <div id="historico" class="glass history-section d-none">
            <h3 style="font-size: 1.2rem; margin-bottom: 1rem; font-weight: 600;">ðŸ“œ HistÃ³rico</h3>
            <div id="historico-lista"></div>
        </div>
    </div>
</body>
</html>
